<html lang = "en">

        <meta http-equiv="X-UA-Compatible" content = "IE = edge "/>
        <meta name = "viewport" content="width=device=width, inicial-scale=1.0" />
        <title> Profile Card UI Design</title>


        <!--CSS -->
        <link rel="stylesheet" href="style.css">

        <!--Boxicons CSS-->
        <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'
        />

    <body>
        <div class="profile-card">
            <div class ="image">
                <img src="profile.jpeg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name"> Uriel Lopez </span>
                <span class="job"> Software Developer & BI Consultant </span>
            </div>
            <div class="media-buttons">
                <a href="#"style="background: #171515" class="link">
                    <i class='bx bxl-github'></i>  
                </a>
                <a href="#"style="background: #0e76a8;" class="link">
                    <i class='bx bxl-linkedin-square' ></i> 
                </a>
                <a href="#"style="background: #EA4335;" class="link">
                    <i class='bx bx-mail-send' ></i>
                </a>
            </div>
           
        </div>
    </body>
</html>
